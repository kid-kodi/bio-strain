{% extends "storage.html" %}
{% set active_page = "box" %}
{% block storage_content %}
<div class="container">
  <table class="table table-hover">
    <tr>
      <td>
        <h1>{{ _('Boite') }}: {{ box.name }}</h1>
        {% if box.created_at %}
        <p>{{ _('Last seen on') }}: {{ moment(box.created_at).format('LLL') }}</p>
        {% endif %}
        <p><a href="{{ url_for('box.edit', id=box.id) }}">{{ _('Edit box') }}</a></p>
      </td>
    </tr>
  </table>
</div>
{% endblock %}
