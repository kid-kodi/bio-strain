{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block body %}
    <div class="container mt-2">
      <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Importer des données à partir d'un fichier excel</h2>
            <p class="text-center">(xls, xlsx, ods please)</p>
            <form action="" method=post enctype=multipart/form-data>
                <div class="custom-file my-2">
                  <input type=file name=file class="form-control">
                  <label class="custom-file-label">Selectionner votre fichier</label>
                </div>
                <div class="my-2">
                    <input class="btn btn-success btn-block" type=submit value=Upload>
                </div>
            </form>
            <p class="text-center">
                <a class="btn" href="{{ url_for('static', filename = 'template.xlsx') }}">Téléchager un exemplaire de données</a>
            </p>
        </div>
      </div>
    </div>
{% endblock %}
